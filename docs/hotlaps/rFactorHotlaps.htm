<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta content="text/html; charset=windows-1251" http-equiv="Content-Type">
        <meta name="keywords" content="rFactor, Hotlap, rFactorHotlap, Racing, Results">
        <title>rFactor Top Lap Times</title>
        <style type="text/css">
            body {
                background:url('rFactorHotlaps/baground.jpg') fixed;
                color: #FFFFFF;
            }
            a:link {
                color: #D0D000;
                text-decoration: none;
            }
            a:visited {
                text-decoration: none;
                color: #D0D000;
            }
            a:hover {
                text-decoration: underline;
            }
            a:active {
                text-decoration: none;
            }
            div.hotlaps div.server {
                color: #DC9155;
                font-size:18px;
                color:#B41010;
                font-family:gill;
                font-size:45px;
                line-height:45px;
                text-shadow:1px 1px 0 #FFFFFF, 0 1px 3px #9A9A9A;
            }
            div.hotlaps caption.track {
                color:#fff;
                font-size:20px;
                font-weight: bold;
                text-transform:uppercase;
                text-decoration:none;
                margin-bottom:0px;
                background:#7B0606;
                border-radius:10px 10px 0 0;
                padding:5px 0;
                font-family:monospace;
            }
            div.hotlaps tr.header {
                color: #FFFFFF;
                font-size:18px;
                background:#252525;
            }
                div.hotlaps tr.header th{
                    margin:10px 0;
                    padding:10px;
                    border-bottom:5px solid #000;
                }
            div.hotlaps tr.detaileven {
                color:#FFFFFF;
                font-size:18px;
                font-weight:bold;
                background:#252525;
            }
            div.hotlaps tr.detaileven:hover{
                background:#343434;
                color:#953535;
            }
                div.hotlaps tr.detaileven td{
                    
                    padding:2px 10px;
                }
            div.hotlaps tr.detailodd {
                color: #828282;
                font-size:18px;
                font-weight:bold;
                background:#303030;
            }
            div.hotlaps tr.detailodd:hover{
                background:#343434;
                color:#953535;
            }
                div.hotlaps tr.detailodd td{
                    
                    padding:2px 10px;
                }
            div.hotlaps tr.highlight {
                color:#C1C52A;
                font-size:18px;
                font-weight:bold;
                background:#252525;
            }
            div.hotlaps tr.highlight:hover{
                background:#343434;
                color:#953535;
            }
                div.hotlaps tr.highlight td{
                    
                    padding:2px 10px;
                }
            div.hotlaps table{
                /*
                border:2px solid #434340;*/
                border-radius:0 0 10px 10px;
                padding:5px 2px;
                margin:5px;
		box-shadow:5px 5px 50px #000000;
                background:#000;
            }
            table table tr,table table tr td{
                margin:0;
                font-family:monospace;
                font-size:16px;
            }
            .hotlap_title{
                color:#B41010;
                font-family:gill;
                font-size:45px;
                line-height:45px;
                text-shadow:1px 1px 0 #FFFFFF, 0 1px 3px #9A9A9A;
                display:block;
                margin-bottom:50px;
            }
            .left_car{
                float:left;
            }
            .right_car{
                float:right;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <p>
                <span class="left_car"><img src="rFactorHotlaps/t_left_car.png" width="128px" height="128px"></span>
                <span class="right_car"><img src="rFactorHotlaps/t_right_car.png" width="128px" height="128px"></span>
            </p>
            <span class="hotlap_title">Online-Racing.Net Records</span>
            <p><img src="rFactorHotlaps/cartime.png"></p>
            <table width="75%"><tr><td align="center">
                        <!--@TABLE-->
                    </td></tr></table>
            <p>
                <span class="left_car"><img src="rFactorHotlaps/b_left_car.png" width="128px" height="128px"></span>
                <span class="right_car"><img src="rFactorHotlaps/b_right_car.png" width="128px" height="128px"></span>
            </p>
        </div>
    </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta content="text/html; charset=windows-1251" http-equiv="Content-Type">
        <meta name="keywords" content="rFactor, Hotlap, rFactorHotlap, Racing, Results">
        <title>rFactor Top Lap Times</title>
        <style type="text/css">
            body {
                background:url('rFactorHotlaps/baground.jpg') fixed;
                color: #FFFFFF;
            }
            a:link {
                color: #D0D000;
                text-decoration: none;
            }
            a:visited {
                text-decoration: none;
                color: #D0D000;
            }
            a:hover {
                text-decoration: underline;
            }
            a:active {
                text-decoration: none;
            }
            div.hotlaps div.server {
                color: #DC9155;
                font-size:18px;
                color:#B41010;
                font-family:gill;
                font-size:45px;
                line-height:45px;
                text-shadow:1px 1px 0 #FFFFFF, 0 1px 3px #9A9A9A;
            }
            div.hotlaps caption.track {
                color:#767070;
                font-size:20px;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration:underline;
                margin-bottom:10px;
                font-family:gill;               
                text-shadow:1px 1px 0 #000000, 0 1px 3px #00FC9C;
            }
            div.hotlaps tr.header {
                color: #FFFFFF;
                font-size:18px;
            }
            div.hotlaps tr.detaileven {
                color:#FFFFFF;
                font-size:18px;
                font-weight:bold;
            }
            div.hotlaps tr.detaileven td{
                border-top:1px solid #DDDDDD;
            }
            div.hotlaps tr.detailodd {
                color: #828282;
                font-size:18px;
                font-weight:bold;
            }
            div.hotlaps tr.detailodd td{
                border-top:1px solid #DDDDDD;
            }
            div.hotlaps tr.highlight {
                color:#AE4B27;
                font-size:18px;
                font-weight:bold;
            }
            div.hotlaps tr.highlight td{
                border-top:1px solid #DDDDDD;
            }
            table table{
                border:2px solid #434340;
                border-radius:10px;
                padding:5px;
                margin:5px;
		box-shadow:0 0 50px #000000
            }
            table table tr,table table tr td{
                margin:0;
                font-family:monospace;
                font-size:16px;
            }
            .hotlap_title{
                color:#B41010;
                font-family:gill;
                font-size:45px;
                line-height:45px;
                text-shadow:1px 1px 0 #FFFFFF, 0 1px 3px #9A9A9A;
                display:block;
                margin-bottom:50px;
            }
            .left_car{
                float:left;
            }
            .right_car{
                float:right;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <p>
                <span class="left_car"><img src="rFactorHotlaps/t_left_car.png" width="128px" height="128px"></span>
                <span class="right_car"><img src="rFactorHotlaps/t_right_car.png" width="128px" height="128px"></span>
            </p>
            <span class="hotlap_title">F1 OSR Records</span>
            <p><img src="rFactorHotlaps/cartime.png"></p>
            <p><img src="rFactorHotlaps/f1.png"></p>
            <table width="75%"><tr><td align="center">
                        <!--@TABLE-->
                    </td></tr></table>
            <p>
                <span class="left_car"><img src="rFactorHotlaps/b_left_car.png" width="128px" height="128px"></span>
                <span class="right_car"><img src="rFactorHotlaps/b_right_car.png" width="128px" height="128px"></span>
            </p>
        </div>
    </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
body {
    margin: 0px;
    padding: 0px;
    background-color:none;
    color: #C5C5C2;
    font: 12px Verdana, Arial, Helvetica, sans-serif;
}
div.serverstatus {
    font-weight: bold;
}
div.marqueestandings {
    display: inline;
}
div.marqueestandings span.position {
    background-color: yellow;
    color: #000;
    font-weight: bold;
    margin-left: 10px;
    padding: 0px 2px;
}
div.marqueestandings span.number {
    margin: 0px 8px;
    font-size: 14px;
    font-weight: bold;
}
div.marqueestandings span.name {
    font-weight: bold;
}
div.marqueestandings span.time {
    margin: 0px 8px;
    color: yellow;
    background-color:black;
    padding: 0px 2px;
}
div.marqueestandings span.track {
    margin: 0px 8px;
    font-size: 14px;
    font-weight: bold;
}
div.marqueestandings span.trailmsg {
    margin: 0px 16px;
    font-size: 14px;
    display:none;
}
div.marqueestandings span.trailmsg a:link {
    font-size: 14px;
    color: #fff;
}
div.marqueestandings span.trailmsg a:visited {
    font-size: 14px;
    color: yellow;
}
</style>
</head>
<body>
<script language="JavaScript1.2">

//Specify the marquee's width (in pixels)
var marqueewidth="800px"
//Specify the marquee's height
var marqueeheight="22px"
//Specify the marquee's marquee speed (larger is faster 1-10)
var marqueespeed=3
//configure background color:
var marqueebgcolor="none"
//Pause marquee onMousever (0=no. 1=yes)?
var pauseit=1
//Specify the marquee's content (don't delete <nobr> tag)
//Keep all content on ONE line, and backslash any single quotations (ie: that\'s great):
var marqueecontent='<nobr>Standings are not available</nobr>'

////NO NEED TO EDIT BELOW THIS LINE////////////

// Object to load the standings via HTTP
var xmlhttp

function loadXMLDoc(url) {
   xmlhttp = null
   // code for Mozilla, etc.
   // alert("Loading " + url)
   if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest()
   }
   // code for IE
   else if (window.ActiveXObject) {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
   }
   if (xmlhttp != null) {
      xmlhttp.onreadystatechange = state_Change
      xmlhttp.open("GET", url, true)
      xmlhttp.send(null)
   } else {
      // alert("Your browser does not support XMLHTTP.")
   }
}

function state_Change() {
   // if xmlhttp shows "loaded"
   if (xmlhttp.readyState == 4) {
      // if "OK"
      if (xmlhttp.status == 200) {
         // alert("XML data OK")
		 marqueecontent = xmlhttp.responseText
		 populate()
      } else {
         // alert("Problem retrieving XML data: " + xmlhttp.statusText)
      }
   }
}

/*

For full source code, 100's more DHTML scripts, and Terms Of Use, visit http://www.dynamicdrive.com
Credit MUST stay intact
*/
marqueespeed = (document.all) ? marqueespeed : Math.max(1, marqueespeed - 1) //slow speed down by 1 for NS
var copyspeed = marqueespeed
var pausespeed = (pauseit == 0) ? copyspeed : 0
var iedom = document.all || document.getElementById
var actualwidth = ''
var cross_marquee, ns_marquee, interval

function populate() {
   if (iedom) {
      cross_marquee = document.getElementById ? document.getElementById("iemarquee") : document.all.iemarquee
      cross_marquee.style.left = parseInt(marqueewidth) + 8 + "px"
      cross_marquee.innerHTML = marqueecontent
	  actualwidth = cross_marquee.offsetWidth
   } else if (document.layers) {
      ns_marquee = document.ns_marquee.document.ns_marquee2
      ns_marquee.left = parseInt(marqueewidth) + 8
      ns_marquee.document.write(marqueecontent)
      ns_marquee.document.close()
      actualwidth = ns_marquee.document.width
   }
   clearInterval(interval)
   interval = setInterval("scrollmarquee()", 20)
}

function scrollmarquee() {
   if (iedom) {
      if (parseInt(cross_marquee.style.left) > (actualwidth * (-1) + 8)) {
         cross_marquee.style.left = parseInt(cross_marquee.style.left) - copyspeed + "px"
      } else  {
         cross_marquee.style.left=parseInt(marqueewidth) + 8 + "px"
		 loadXMLDoc('standings.xml')
      }
   } else if (document.layers) {
      if (ns_marquee.left > (actualwidth * (-1) + 8)) {
         ns_marquee.left -= copyspeed
      } else {
         ns_marquee.left = parseInt(marqueewidth) + 8
		 loadXMLDoc('standings.xml')
	  }
   }
}

window.onload = function() { loadXMLDoc('standings.xml') }

if (iedom || document.layers) { 
   with (document) {
      document.write('<table border="0" cellspacing="0" cellpadding="0"><td>')
      if (iedom) {
         write('<div style="position:relative;width:' + marqueewidth + ';height:' + marqueeheight + ';overflow:hidden">')
         write('<div style="position:absolute;width:' + marqueewidth + ';height:' + marqueeheight + ';background-color:' + marqueebgcolor + '" onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=marqueespeed">')
         write('<div id="iemarquee" style="position:absolute;left:0px;top:0px"></div>')
         write('</div></div>')
      } else if (document.layers) {
         write('<ilayer width=' + marqueewidth + ' height=' + marqueeheight + ' name="ns_marquee" bgColor=' + marqueebgcolor + '>')
         write('<layer name="ns_marquee2" left=0 top=0 onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=marqueespeed"></layer>')
         write('</ilayer>')
      }
      document.write('</td></table>')
   }
}

</script>
</body>
</html>
